<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Name Input</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ff69b4, #ffb6c1);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            background: #ff1493;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background: #ff69b4;
        }
    </style>
</head>

    <h1>Enter Your Name for a Special Valentine Message ðŸ’–</h1>
    <form action="valentine.html" method="get">
        <input type="text" name="name" placeholder="Your Name" required>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
